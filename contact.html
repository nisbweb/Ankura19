            <div class="csi-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-8">
                            <form method="POST" class="csi-contactform" action="https://formspree.io/nisb@nie.ac.in">
                                <div class="form-group">
                                    <input type="text" name="Sender_Name" class="form-control csiname" id="csiname" placeholder="Enter Your Name ..." required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="Sender_Email" class="form-control csiemail" id="csiemail" placeholder="Enter Email address ..." required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Subject" class="form-control csisubject" id="csisubject" placeholder="Enter Email Subject ..." required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control csimessage" name="Message" id="csimessage" rows="5" placeholder="Leave me A Message ..." required></textarea>
                                </div>
                                <button type="submit" class="csi-btn hvr-glow hvr-radial-out csisend csi-send">Send Message</button>
                            </form>
                            <!-- MODAL SECTION -->
